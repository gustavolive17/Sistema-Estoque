g<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/categorias">Categorias</a></li>
                <li><a href="/saiba-mais">Saiba Mais</a></li>
            </ul>
        </nav>
    </div>
    <div th:replace="searchButton"></div>
</header>
<main>
    <section class="register-content">
        <div><h2>Editar Categoria</h2></div>
        <form class="register-form" action="#" th:action="@{'/categoria/' + ${categoria.getIdCategory()}}" method="post">
            <input type="hidden" name="_method" value="PUT" />
            <div class="form-group">
                <label for="name">Nome:</label>
                <input class="register-input" type="text" id="name" name="categoryName" th:value="${categoria.getCategoryName()}">
            </div>
            <button class="register-button"  type="submit">Salvar</button>
        </form>
    </section>
</main>
<div th:replace="footer :: footer"></div>
</body>
</html>
